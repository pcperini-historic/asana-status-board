<meta http-equiv="refresh" content="{{ refreshrate }}">
<table id="tasks">
    {% for task in tasks %}
    <tr>
        <td class="taskAssigneeIcon" style="width: 57px">
            <img src="{{ task.assignee.avatar }}">
        </td>
        <td class="taskAssigneeName" style="width: 257px;">
            {{ task.assignee.name }}
        </td>
        <td class="taskName" style="font-size: small;">
            "{{ task.name }}"
        </td>
        <td class="taskNotes" style="text-align: right;">
            {{ task.notes }}
        </td>
        <td class="taskCompletionDate" style="width: 257px;">
            {{ task.completed_date }}
        </td>
    </tr>
    {% endfor %}
</table>
